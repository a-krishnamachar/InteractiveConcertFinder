<!doctype html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="keywords" content="HTML, CSS, Javascript">
  <meta name="author" content="akrishnamachar, samgittle">
  <title>Find a Concert</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<!-- https://github.com/fxb/javascript-last.fm-api -->

<body>
  <header id="header">
    <h1 id="title">Find Your Vibe</h1>
    <form id="form">
      <p> please submit this form first</p>
      <input type="search" id="searchCity" placeholder="What city are you in?">
      <button id="submitCity">Add</button>
    </form>

    <form id="form">
      <p> please submit this form after searching the previous one </p>
      <input type="search" id="searchBox" placeholder="What artist are you searching for?">
      <button id="submitItem">Add</button>
    </form>
  </header>

  <div class="backgroundPic">
    <img src="concert.jpg" alt="concertPic" height="100%" width="100%">
  </div>

  <script type="text/javascript" src="lastfm.api.md5.js"></script>
  <script type="text/javascript" src="lastfm.api.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="lastfm.api.cache.js"></script>

  <div class="eventList">
    <ul id="theList">
    </ul>
  </div>

</body>

</html>
